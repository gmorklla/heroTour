<h1>{{title}}</h1>
<h2>My Heroes</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes"
    	[class.selected]="hero === selectedHero"
    	(click)="onSelect(hero)">
        <!-- each hero goes here -->
        <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
</ul>
<p-hero-detail [hero]="selectedHero"></p-hero-detail>
<!-- Adicionales -->
<hr>
<p-evento (clicked)="onClicked($event)" (eventEmitterCopy)="receiveEvent($event)"></p-evento>
<hr>
<p-lista (itemSeleccionadoEvent)="tomaItemSeleccionado($event)"></p-lista>
<div *ngIf="itemSeleccionado">
	<p>Seleccionado: {{itemSeleccionado.name}}</p>
</div>
